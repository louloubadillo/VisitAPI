<!DOCTYPE html>

    <style>
        html, body{

            margin: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        aside{
            font-family: 'Montserrat', sans-serif;
            width: 300px;
            padding: 20px;
            flex-shrink: 1;
            box-sizing: border-box;
            position:sticky; 
            overflow-y: auto;
            background-color: rgba(9, 48, 71, 0.28);
        }
        aside a{
            display: block;
            margin: 0.8em 0;
            text-decoration: none; 
            color: black; 
            font-weight: 550;
        }
        aside a:hover{
            text-decoration: underline;
        }
        main{
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        main section.graph-cont{
            padding: 16px;
            padding-left: 20px;
            box-sizing: border-box; 

        }
            .graph-cont canvas{
                width: 100% !important;
                max-height: 70vh !important;
            }

        #title{
            display:flex; 
            flex-direction: column;
            justify-content: center;
            align-content: center;
            text-align: center; 
        }

        #banner{
            display: block;
            margin-left: auto;
            margin-right: auto;
            position: absolute;
            bottom: 30px; 
            width: 270px; 
        }

        #graph-wrapper{
            display: flex; 
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        h2{
            padding-left: 15px;
        }

        canvas:not(#map-grafica){
            max-width: 70vw; 
            max-height: 50vh; 
            margin: 0 auto;
        }
        canvas.horizontal:not(#map-grafica){
            max-width: 70vw; 
            max-height: 30vh; 
            margin: 0 auto;
        }
        
        @media screen and (max-width: 600px) {
            aside{
                display:none; 
            }
            canvas{
                max-width: 70vw; 
                max-height: 30vh; 
            }
            canvas.hotizontal{
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <script>

            const data = await req.json();

            const monthsData = data.map(d => {

                const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
                return {

            });

                const mes_nombre = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",

                mes.push(mes_nombre[mes_num+1]);

            const config = {
                type: 'bar',

                    }

            const chart = new Chart(document.getElementById('visitas-mes-grafica'), config)

        async function obtenerVisitasDepartamento(){
            const req = await fetch('/views/visitas_departamento');
            const data = await req.json();
            const config = {
                type: 'bar',
                data: {
                    datasets: [{
                        label: 'visitas',
                        data: data,
                        backgroundColor: [
                            'rgba(27, 193, 161, 0.7)',
                            'rgba(255, 206, 86, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(54, 162, 235, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 96, 87, 0.7)'
                        ],
                    }]
                },
                options: {
                    parsing: {
                        xAxisKey: 'Departamento',
                        yAxisKey: 'Visitas'
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false,
                        },
                        title: {
                            display: false
                        }
                    }

            };
            const chart = new Chart(document.getElementById('visitas-departamento-grafica'), config)
